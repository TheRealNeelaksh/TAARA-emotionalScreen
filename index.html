<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baymax Eyes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <!-- Subtitles Container -->
    <div id="subtitles" class="hidden"></div>

    <!-- Debug / Status Panel -->
    <div id="debug-panel">
        <div class="status-row">
            <span class="status-dot" id="backend-status"></span> Backend
        </div>
        <div class="status-row">
            <span class="status-dot" id="llm-status"></span> LLM Connection
        </div>
        <div class="flow-steps">
            <span id="step-listening" class="step">Listening</span> &rarr;
            <span id="step-transcribing" class="step">Transcribing</span> &rarr;
            <span id="step-processing" class="step">LLM</span> &rarr;
            <span id="step-speaking" class="step">Speaking</span>
        </div>
    </div>

    <!-- Controls -->
    <div id="controls">
        <label class="switch">
            <input type="checkbox" id="mic-toggle">
            <span class="slider round"></span>
        </label>
        <span id="mic-label">Mic Off</span>
    </div>

    <!-- Status El (Legacy, keep for fallback or detailed logs) -->
    <div id="status" style="display:none;">Initializing...</div>

    <script src="script.js"></script>

    <style>
        /* UI OVERLAY STYLES */
        #subtitles {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 20px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            backdrop-filter: blur(5px);
            max-width: 80%;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .hidden {
            opacity: 0;
        }

        #debug-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            color: #ccc;
            font-size: 0.9rem;
            border: 1px solid #333;
        }

        .status-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #555;
            margin-right: 10px;
            display: inline-block;
        }

        .status-dot.green {
            background: #0f0;
            box-shadow: 0 0 5px #0f0;
        }

        .status-dot.red {
            background: #f00;
        }

        .status-dot.yellow {
            background: #ff0;
        }

        .flow-steps {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .step {
            opacity: 0.3;
            transition: all 0.3s;
            font-weight: bold;
        }

        /* Active highlight colors */
        #step-listening.active {
            opacity: 1;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        #step-transcribing.active {
            opacity: 1;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        #step-processing.active {
            opacity: 1;
            color: #bd00ff;
            text-shadow: 0 0 10px #bd00ff;
        }

        #step-speaking.active {
            opacity: 1;
            color: #ffae00;
            text-shadow: 0 0 10px #ffae00;
        }

        /* Switch Toggle */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #aaa;
            font-family: sans-serif;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

</html>
